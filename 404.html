<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 | SYSTEM FAILURE</title>
  <link rel="icon" type="image/png" href="/assets/images/about/artist_broboticus_avatar.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #00fff7;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(4rem, 15vw, 10rem);
      margin: 0;
      color: transparent;
      -webkit-text-stroke: 2px #ff1ccf;
      text-shadow: 4px 4px 0px #00fff7;
      animation: glitch 1s infinite;
    }
    p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #e6eef8;
    }
    .btn {
      margin-top: 2rem;
      padding: 1rem 2rem;
      border: 2px solid #00fff7;
      color: #00fff7;
      background: transparent;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      transition: all 0.3s;
    }
    .btn:hover {
      background: rgba(0, 255, 247, 0.1);
      box-shadow: 0 0 20px #00fff7;
    }
    @keyframes glitch {
      0% { transform: translate(0) }
      20% { transform: translate(-2px, 2px) }
      40% { transform: translate(-2px, -2px) }
      60% { transform: translate(2px, 2px) }
      80% { transform: translate(2px, -2px) }
      100% { transform: translate(0) }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>SYSTEM_FAILURE // PAGE_CORRUPTED</p>
  <a href="/" class="btn">RETURN_TO_BASE</a>
</body>
</html>
