<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Glitch Art</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JavaScript -->
    <script src="./assets/js/app.js" defer></script>
    <script src="./assets/js/robot.js" defer></script>
    <script src="./assets/js/dynamic-effects.js" defer></script>

    <style>
        /* --- ICON SIZE ENFORCEMENT --- */
        header nav img,
        .commission-tier .icon,
        .about-icons .icon {
            width: 32px !important;
            height: 32px !important;
        }

        /* HERO BACKGROUND EFFECTS (4 random options) */

        .bg-glitch-rgb {
            background: linear-gradient(135deg, #ff004c 0%, #00eaff 100%);
            background-size: 200% 200%;
            animation: rgbShift 6s infinite alternate;
        }

        .bg-glitch-static {
            background: repeating-linear-gradient(
                0deg,
                #111,
                #111 2px,
                #1a1a1a 2px,
                #1a1a1a 4px
            );
            filter: contrast(1.2);
        }

        .bg-glitch-scanline {
            background: #000;
            position: relative;
        }
        .bg-glitch-scanline::after {
            content: "";
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.05) 0px,
                rgba(255,255,255,0.05) 1px,
                rgba(0,0,0,0) 2px
            );
            pointer-events: none;
        }

        .bg-glitch-blocks {
            background: repeating-linear-gradient(
                45deg,
                #0d0d0d 0px,
                #0d0d0d 20px,
                #191919 20px,
                #191919 40px
            );
        }

        @keyframes rgbShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Hero general styling */
        #hero {
            padding: 80px 20px;
            color: white;
            text-align: center;
        }
    </style>

    <script>
        /* RANDOM HERO BACKGROUND PICKER */
        document.addEventListener("DOMContentLoaded", () => {
            const backgrounds = [
                "bg-glitch-rgb",
                "bg-glitch-static",
                "bg-glitch-scanline",
                "bg-glitch-blocks"
            ];
            const hero = document.querySelector("#hero");
            hero.classList.add(backgrounds[Math.floor(Math.random() * backgrounds.length)]);
        });
    </script>
</head>

<body>

    <!-- HEADER / NAVIGATION -->
    <header>
        <div class="logo">
            <img src="./assets/icons/commissions.svg" alt="Site Logo">
            <span>Basic Glitch Art</span>
        </div>

        <nav>
            <a href="#gallery"><img src="./assets/icons/gallery.svg" alt="Gallery Icon"> Gallery</a>
            <a href="#commissions"><img src="./assets/icons/commissions.svg" alt="Commissions Icon"> Commissions</a>
            <a href="#about"><img src="./assets/icons/about.svg" alt="About Icon"> About</a>
            <a href="#contact"><img src="./assets/icons/contact.svg" alt="Contact Icon"> Contact</a>
