<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic.Glitch — Digital Art Portfolio</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feather icons (you will replace these later with your SVGs) -->
  <script src="https://unpkg.com/feather-icons"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-base">
  <!-- ========================================================= -->
  <!-- HEADER -->
  <!-- ========================================================= -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">Basic.Glitch</a>

      <nav class="nav" aria-label="Main site navigation">
        <a href="#gallery">Gallery</a>
        <a href="#instagram">Instagram</a>
        <a href="#commissions">Commissions</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a class="btn-neon" href="https://ko-fi.com/basicglitch" target="_blank" rel="noopener">
          Ko-Fi
        </a>
      </nav>
    </div>
  </header>

  <main class="container main">

    <!-- ========================================================= -->
    <!-- HERO -->
    <!-- ========================================================= -->
    <section class="hero" role="region" aria-labelledby="hero-title">
      <h1 id="hero-title" class="title">Basic.Glitch — Digital Art</h1>
      <p class="subtitle">
        Neon line-art, psychedelic surrealism, textured landscapes, and nature-fusion portraits —
        for collectors and dreamers.
      </p>

      <div class="cta-row">
        <a class="btn-neon" href="#gallery">View Gallery</a>
        <a class="btn-neon" href="#commissions">Commission</a>
        <a class="btn-neon" href="https://ko-fi.com/basicglitch" target="_blank" rel="noopener">
          Support on Ko-Fi
        </a>
      </div>
    </section>

    <!-- ========================================================= -->
    <!-- GALLERY SECTION -->
    <!-- ========================================================= -->
    <section id="gallery" class="section" role="region" aria-labelledby="gallery-title">
      <div class="section-head">
        <h2 id="gallery-title">Gallery</h2>

        <div class="filters">
          <div id="category-filters" class="filter-group" aria-label="Categories"></div>
          <div id="style-filters" class="filter-group" aria-label="Styles"></div>
          <button id="clear-filters" class="btn-small">Clear</button>
        </div>
      </div>

      <div id="gallery-grid" class="grid" aria-live="polite"></div>
    </section>

    <!-- ========================================================= -->
    <!-- INSTAGRAM SECTION (CLEAN + READY) -->
    <!-- ========================================================= -->
    <section id="instagram" class="section" role="region" aria-labelledby="instagram-title">
      <h2 id="instagram-title" class="section-title">Live — Instagram</h2>

      <div class="card instagram-embed">
        <blockquote
          class="instagram-media instagram-custom"
          data-instgrm-permalink="https://www.instagram.com/basic.glitch/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14">
        </blockquote>

        <script async src="//www.instagram.com/embed.js"></script>
      </div>
    </section>
