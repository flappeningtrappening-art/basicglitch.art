<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="theme-color" content="#050505">
<title>The Neural Forge | BasicGlitch</title>
<link rel="stylesheet" href="assets/css/style.css">
<style>
  .forge-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border: 1px solid var(--neon);
    box-shadow: 0 0 20px rgba(0,255,247,0.2);
  }
  .terminal-input-wrap {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }
  .forge-input {
    background: rgba(0,0,0,0.8);
    border: 1px solid var(--border);
    padding: 15px;
    color: var(--neon);
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.1rem;
    width: 100%;
  }
  .forge-select {
    background: #111;
    color: #fff;
    border: 1px solid var(--border);
    padding: 10px;
    font-family: 'Share Tech Mono';
  }
  .forge-display {
    min-height: 400px;
    border: 1px solid var(--border);
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    background: #000;
  }
  .forge-image {
    max-width: 100%;
    height: auto;
    box-shadow: 0 0 40px rgba(0,0,0,0.9);
    display: none;
  }
  .forensic-log {
    margin-top: 20px;
    padding: 15px;
    background: rgba(0,255,247,0.05);
    border-left: 3px solid var(--neon);
    font-family: 'Share Tech Mono';
    font-size: 0.9rem;
    color: var(--muted);
    max-height: 200px;
    overflow-y: auto;
    display: none;
  }
  .forge-status {
    font-family: 'Share Tech Mono';
    color: var(--neon);
    margin-bottom: 10px;
  }
</style>
<script src="./assets/js/app.js?v=1.1" defer></script>
</head>
<body class="bg-tech-noir">

<header class="site-header">
  <div class="header-inner container">
    <a href="index.html" class="brand">BasicGlitch</a>
    <nav class="nav">
      <a class="nav-link" href="gallery.html"><img src="assets/icons/gallery.svg" alt="Gallery Icon"> Gallery</a>
      <a class="nav-link active" href="forge.html"><img src="assets/icons/grid.svg" alt="Forge Icon"> Neural Forge</a>
      <a class="nav-link" href="commissions.html"><img src="assets/icons/commissions.svg" alt="Commissions Icon"> Commissions</a>
      <a class="nav-link" href="apparel.html"><img src="assets/icons/physical-products.svg" alt="Apparel Icon"> Apparel</a>
      <a class="nav-link" href="about.html"><img src="assets/icons/about.svg" alt="About Icon"> About</a>
    </nav>
  </div>
</header>

<main class="container" style="margin-top: 120px;">
  <div class="cyber-header" style="text-align: center;">
    <h1 class="cyber-title"><span class="cyber-text cyber-text-neon" data-text="NEURAL_FORGE_V1">NEURAL_FORGE_V1</span></h1>
    <p class="cyber-subtitle">COLLABORATE WITH THE MACHINE AESTHETIC</p>
  </div>

  <div class="forge-container">
    <div class="terminal-input-wrap">
      <label class="forge-status">>> ENTER_NEURAL_SEED (Subject/Concept)</label>
      <input type="text" id="neural-seed" class="forge-input" placeholder="e.g. A robotic shaman in a neon rainstorm" />
      
      <label class="forge-status">>> SELECT_INFUSION_PROTOCOL</label>
      <select id="infusion-type" class="forge-select">
        <option value="NEON_SURREAL">NEON_SURREAL (Signature Palette)</option>
        <option value="PCB_FRACTAL">PCB_FRACTAL (Circuitry & Detail)</option>
        <option value="BROBOTICUS_VOID">BROBOTICUS_VOID (Character Core)</option>
      </select>

      <button onclick="runNeuralForge()" class="btn-neon" style="width: 100%; margin-top: 10px;">COMMENCE_GENERATION</button>
    </div>

    <div id="forge-status-msg" class="forge-status" style="display: none; text-align: center;">CONSTRUCTING_VISION...</div>

    <div class="forge-display" id="forge-display">
      <div id="forge-placeholder" style="color: #333; font-family: 'Orbitron'; font-size: 2rem;">AWAITING_INPUT</div>
      <img id="forge-result-img" class="forge-image" src="" alt="Neural Forge Result">
    </div>

    <div id="forensic-log" class="forensic-log"></div>
  </div>
</main>

<footer class="site-footer" style="margin-top: 60px;">
  <div class="footer-inner container">
    <p>Â© 2025 BASICGLITCH | NEURAL FORGE MODULE</p>
  </div>
</footer>

</body>
</html>
